<!DOCTYPE html>
<html>
<head>
	<title>InfoGraphX</title>
	<link rel="stylesheet" type="text/css" href="formstyles.css">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="header">
		<ul>
			<li class="active form_1_progessbar">
				<div>
					<p>1</p>
				</div>
			</li>
			<li class="form_2_progessbar">
				<div>
					<p>2</p>
				</div>
			</li>
			<li class="form_3_progessbar">
				<div>
					<p>3</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="form_wrap">
		<div class="form_1 data_info">
			<h2><span>U</span>ser <span>I</span>nformation</h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<label for="name">Your Name</label>
						<input type="text" name="name" class="input" id="name">
					</div>
					<div class="input_wrap">
						<label for="email">Email-Address</label>
						<input type="email" name="email" class="input" id="email">
					</div>
					<div class="input_wrap">
						<label for="org">Organisation'sorg Name</label>
						<input type="text" name="org" class="input" id="org">
					</div>
					<button onclick="javascript:history.back()">back</button>
				</div>
			</form>
		</div>
		<div class="form_2 data_info" style="display: none;">
			<h2></h2>
			<form>
				<div class="form_container">
					<div class="input_wrap">
						<div class="dropdown"><br><br><br>
                            <input type="text" class="textBox" placeholder="what exactly you expect?" readonly>
                            <div class="option">
                                <div onclick="show('visualization')" > visualization</div>
                                <div onclick="show('Insights')" > Insights</div>
								<div onclick="show('Actionable recommendations')" >Actionable Recommendations</div>
								<div onclick="show('All')" > All</div>
                            </div>
                        </div><br><br><br>
					</div>
				</div>
			</form>
		</div>
		<div class="form_3 data_info" style="display: none;"><br><br><br>
			<form>
				<div class="form_container">
					<div class="upload-container">
						<input type="file" id="file_upload" style="justify-content: center;" multiple />
					</div>
					<br>
					<button class="upload-btn" onclick="uploadFiles()">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div class="btns_wrap">
		<div class="common_btns form_1_btns">
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_2_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_next">Next <span class="icon"><ion-icon name="arrow-forward-sharp"></ion-icon></span></button>
		</div>
		<div class="common_btns form_3_btns" style="display: none;">
			<button type="button" class="btn_back"><span class="icon"><ion-icon name="arrow-back-sharp"></ion-icon></span>Back</button>
			<button type="button" class="btn_done">Done</button>
		</div>
	</div>
</div>

<div class="modal_wrapper">
	<div class="shadow"></div>
	<div class="success_wrap">
		<span class="modal_icon"><ion-icon name="checkmark-sharp"></ion-icon></span>
		<p>You have successfully completed the process.</p>
	</div>
</div>

<script type="text/javascript" src="scripts.js"></script>
<script>
    function show(anything){
        document.querySelector('.textBox').value = anything;
    }

    let dropdown = document.querySelector('.dropdown');
    dropdown.onclick = function(){
        dropdown.classList.toggle('active');
    }
</script>
</body>
</html>
